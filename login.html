<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - ShoppingLinkCatalog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Login Akun ShoppingLinkCatalog</h2>
    <form id="loginForm" class="auth-form">
      <label for="loginEmail">Nama atau email</label>
      <input type="email" id="loginEmail" required>
      <label for="loginPassword">Kata sandi</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">SUBMIT</button>
    </form>
    <p><a href="#" id="resetPassword">Lupa Kata Sandi?</a></p>
    <p>Belum memiliki akun silahkan <a href="register.html">Daftar</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
